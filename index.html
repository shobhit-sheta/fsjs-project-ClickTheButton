<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click The Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="increase()">Click Me</button>
      <h4>You clicked The button <span id="counter">0</span> Times</h4>
    </div>
  </body>
  <script>
    let counter=document.getElementById('counter');     //fetch the value of counter
    let count=0;                        // declared count variable
    function increase(){
      count=count+1;                    //increase counter by 1 and storeing in count
      counter.innerText=count;          //printing increased value in html
    }
  </script>
</html>
